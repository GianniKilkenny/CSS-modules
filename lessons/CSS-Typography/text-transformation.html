<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Transformation & Decoration</title>
    <style>
      .uppercase {
        text-transform: uppercase;
      }
      .lowercase {
        text-transform: lowercase;
      }

      .capitalize {
        text-transform: capitalize;
      }

      .underline {
        text-decoration: underline;
      }

      .linethrough {
        text-decoration: line-through;
      }
      .no-decor {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <p class="uppercase underline">uppercase</p>
    <p class="lowercase linethrough">lowercase</p>
    <p class="capitalize linethrough no-decor">capitalize</p>
    <a class="no-decor" style="color: black" href="https://google.com"
      >Click <menu></menu
    ></a>
  </body>
</html>
