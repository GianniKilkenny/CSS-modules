<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text alignment</title>
    <style>
      .left {
        text-align: left;
      }
      .center {
        text-align: center;
      }
      .right {
        text-align: right;
      }
    </style>
  </head>
  <body>
    <p class="left-align">left aligned</p>
    <p class="center">center aligned</p>
    <p class="right">right aligned</p>
  </body>
</html>
