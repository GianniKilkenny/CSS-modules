<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Importing Google Fonts</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manufacturing+Consent&display=swap"
      rel="stylesheet"
    />

    <style>
      .manufacturing-consent-regular {
        font-family: "Manufacturing Consent", system-ui;
        font-weight: 400;
        font-style: normal;
        font-size: clamp(1.5rem, 5vw, 3rem);
      }
    </style>
  </head>
  <body>
    <p class="manufacturing-consent-regular">This is a google Font everyone</p>
  </body>
</html>
